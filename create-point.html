<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar um ponto de coleta</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital&family=Ubuntu:ital,wght@1,700&:ital,wght@0,700;1,300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/create-point.css">
  <link rel="stylesheet" href="/styles/responsive.css">
</head>
<body>

  <div id="page-create-point">


      <header>
    
        <img src="/assets/logo.svg" alt="logomarca">
    
        <a href="index.html">
        <span></span>
        Voltar para home
        </a>
      </header>
      
      <form action="">
        <h1>Cadastro de coleta</h1>

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>

          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name">
          </div>

          <div class="field-group">            
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address">          
            </div>

            <div class="field">
              <label for="address2">Número/Complemento</label>
              <input type="text" name="address2">
            </div>
          </div>

          <div class="field-group">

            <div class="field">
              <label for="state">Estado</label>
              <select name="uf" required>
                <option value="">Selecione o Estado</option>
              </select>          
            </div>

            <div class="field">
              <label for="state">Cidade</label>
              <select name="city" disabled required>
                <option value="">Selecione a Cidade</option>
              </select> 
              
              <input type="hidden" name="state">
            </div>

          </div>

        </fieldset>
          <legend>
            <h2>Itens de coleta</h2>

            <div class="items-grid">
              <li data-id="1">
                <img src="/assets/lampadas.svg" alt="lampadas">
                <span>Lâmpadas</span>
              </li>

              <li data-id="2">
                <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                <span>Pilhas e Baterias</span>
              </li>

              <li data-id="3">
                <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                <span>Papéis e Papelão</span>
              </li>

              <li data-id="4">
                <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                <span>Resíduos Eletrônicos</span>
              </li>

              <li data-id="5">
                <img src="/assets/organicos.svg" alt="Resíduos Organicos">
                <span>Resíduos Organicos</span>
              </li>

              <li data-id="6">
                <img src="/assets/oleo.svg" alt="Óleo de Cozinha">
                <span>Óleo de Cozinha</span>
              </li>
            </div>
            
            <input type="hidden" name="items">

          </legend>
         
        <fieldset>
          

        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
      </form>     
     

  </div>

 

  <script src="/scripts/create-points.js"></script>
</body>
</html>
